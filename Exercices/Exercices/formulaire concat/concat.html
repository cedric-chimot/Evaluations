<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exo3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Form_concat</title>
</head>

<body>

    <div class="container">
        <form id="concate">
            <h1>Concaténation Nom/Prénom</h1><br>
            <h4>Nom</h4>
            <input type="text" id="nom"><br><br>
            <h4>Prénom</h4>
            <input type="text" id="prenom"><br><br>
            <input type="button" id="concat" value="Concaténer" onclick="concate();"><br><br>
            <h4>Résultat</h4>
            <input type="text" id="resultat">
        </form>
    </div>


    <script src="concat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


</body>

</html>
