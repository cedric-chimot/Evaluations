<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form_reg.css">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Formulaire RegEx et LocalStorage</title>
</head>
    
<body>

    <div class="container">
        <div class="row lg-8">
            <h1 class="text-danger mb-2" >Formulaires de validation avec RegEx et LocalStorage</h1>

            <form action="post" id="form_id">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" class="form-control w-100">
                    <small></small><br>
                </div>

                <div class="form-group">
                    <label for="prenom">Prenom :</label>
                    <input type="text" name="prenom" id="prenom" class="form-control w-100">
                    <small></small><br>
                </div>

                <div class="form-group">
                    <label for="date">Date de naissance :</label>
                    <input type="text" name="date_nais" id="date" class="form-control w-100">
                    <small></small><br>
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="mail" class="form-control w-100">
                    <small></small><br>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" name="password" id="mdp" class="form-control w-100">
                    <small></small><br><br>
                </div>

                <div class="button" class="mt-3">
                    <button type="submit" id="valide" class="btn btn-dark mb-3 p-2 w-100">VALIDER</button>
                    <button type="reset" id="reset" class="btn btn-danger mb-3 p-2 w-100">ANNULER</button>
                </div>
            </form>
        
        </div>
    </div>

    <script src="form_reg.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        
</body>

</html>
