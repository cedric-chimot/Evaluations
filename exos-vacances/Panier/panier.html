<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/panier.css">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <title>Panier en js</title>
</head>

<body>
    
    <header class="main-header mb-4">
        <div class="container-fluid">
            <div class="logo">
                <a href="#"><span class="nom">TOTO's</span><i> Pizza</i></a>
                <a href="panier.html" target="_blank" class="panier mt-3" style="float: right;"><i class='bx bxs-shopping-bag'></i></a>
            </div>
            <nav class="navbar navbar-expand-lg text-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-tabs justify-content-center" id="navBar">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1 p-2"><a href="#" class="text-light text-end"
                                style="font-size: 18px;">ACCUEIL</a></li>
                        <li class="nav-item m-1 p-2"><a href="#" class="text-light"
                                style="font-size: 18px;">NOS PRODUITS</a></li>
                        <li class="nav-item m-1 p-2"><a href="#" class="text-light"
                                style="font-size: 18px;">CONTACT</a></li>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="liste-produits">
            <div class="container-produits" style="max-width: 60%;">
                <div class="produits">
                    <!-- Retour produits -->
                </div>
            </div><br><br><br>
            <div class="panier text-dark" style="max-width: 20%;">
                <div class="header-panier">
                    <div class="col1">Produits</div>
                    <div class="col2">Prix unitaire</div>
                    <div class="col3">Quantité</div>
                </div>
                <div class="produit-panier">
                    <!-- Retour produits dans le panier -->
                </div>
                <div class="footer-panier">
                    <div class="soustotal">
                        Sous-total (0 produits): 0 €
                    </div>
                    <div class="verifier">
                        Vérification
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/produits.js"></script>
    <script src="assets/JS/panier.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</body>

</html>
