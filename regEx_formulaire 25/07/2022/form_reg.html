<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form_reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Formulaire RegEx</title>
</head>
    
<body>

    <div class="container">
        <div class="row lg-8">
            <h1 class="mb-2" >Formulaires de validation avec RegEx</h1>

            <form action="get" id="form_id">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" class="w-100">
                    <small class="mb-3"></small>
                </div>

                <div class="form-group">
                    <label for="prenom">Pr√©nom :</label>
                    <input type="text" name="prenom" class="mb-3 w-100">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="date">Date de naissance :</label>
                    <input type="date" name="date_nais" placeholder="date" class="mb-3 w-100">
                    <small></small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" placeholder="Email" class="mb-3 w-100">
                    <small></small>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="text" name="password" class="mb-3 w-100">
                </div>

                <div class="button" class="mt-3">
                    <button type="submit" class="btn btn-primary mb-3 p-2 w-100">VALIDER</button>
                </div>
            </form>
        
        </div>
    </div>

    <script src="form_reg.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        
</body>

</html>
