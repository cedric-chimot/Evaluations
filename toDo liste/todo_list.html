<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>To do list</title>
</head>

<body>
    
    <div class="container">

        <h1 class="text-light mb-3" style="font-size: 35px;">ToDo Liste</h1>

        <form class="liste mb-3">
            <input type="text" class="element" placeholder="élément de liste" id="element">
            <button type="submit" class="btn btn-success" id="todo" onclick="Ajout_element();">Ajouter un élément</button>
        </form>
        

        <ul class="todo-list">
            <li class="item">
                <input type="checkbox" id="checkbox"> Faire les courses
            </li>
        </ul><br>

        <p class="liste" id="liste"></p>

    </div>

    <script src="todo_list.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


</body>

</html>
